<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .contact-form { max-width: 400px; margin: auto; }
        .contact-form label { display: block; margin-top: 15px; }
        .contact-form input, .contact-form textarea {
            width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;
        }
        .contact-form button {
            margin-top: 20px; padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer;
        }
        .contact-form button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
